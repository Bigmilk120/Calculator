 <!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">
	<div class="main" ng-controller="MainController">
		<h1>{{title}}</h1>
		<div class="nums">
			<div ng-repeat="number in numbers" class="btn_value">
				<button ng-click="change(number.id)">{{number.value}}</button>
			</div>
		</div>
		<div class="chars">
			<div ng-repeat="char in chars" class="char_value">
				<button ng-click="change_char(char.id)">{{char.value}}</button>
			</div>
		</div>
		<div class="operators">
			<div ng-repeat="operator in operations" class="oper_value">
				<button ng-click="operation(operator.id)">{{operator.value}}</button>
			</div>
		</div>
		<div class="saves">
			<div ng-repeat="save in saved" class="saved_value">
				<button ng-click="save_use(save.id)">{{save.value}}</button>
			</div>
		</div>
		<span>{{screen}}</span>
	</div>
</body>


<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
